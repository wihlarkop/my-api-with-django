<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Diary Apps</title>
</head>
<body>
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit"/>
    </form>

    {% for diary in list %}
        {{ diary.title }}
        {{ diary.content|safe }}
    {% endfor %}
</div>
</body>
</html>
